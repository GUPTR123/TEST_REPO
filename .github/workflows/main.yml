name: List Changed Files

on:
  push:
    branches:
      - main  # Adjust the branch name as per your use case.

jobs:
  list-changes:
    runs-on: ubuntu-latest
    steps:
      # Step 1: Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Get list of changed files
      - name: List Changed Files
        run: |
          echo "Files changed in the commit:"
          OUTPUT = $(git diff-tree --no-commit-id --name-only -r ${{ github.sha }} )
          echo OUTPUT

      
