name: Generate Changed Files JSON

on:
  push:
    branches:
      - main  # Change this to your target branch if needed

jobs:
  list-changed-files:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Get Changed Files as JSON
        id: changed-files
        run: |
          # Get the list of changed files in the commit
          CHANGED_FILES=$(git diff-tree --no-commit-id --name-only -r ${{ github.sha }})

          # Convert the file list to a JSON array
          JSON_OUTPUT=$(echo "$CHANGED_FILES" | jq -R -s 'split("\n") | map(select(length > 0))')

          # Print the JSON for visibility
          echo "Changed files in JSON format:"
          echo "$JSON_OUTPUT"

          # Export the JSON output
          echo "::set-output name=files_json::$JSON_OUTPUT"

      
